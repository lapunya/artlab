<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Данный сайт поможет Вам ознакомиться с услугами ArtLab">
  <title>ArtLab</title>
  <link rel="preload" href="fonts/opensans300.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="fonts/opensans300.woff" as="font" type="font/woff" crossorigin="">
  <link rel="preload" href="fonts/opensans300italic.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="fonts/opensans300italic.woff" as="font" type="font/woff" crossorigin="">
  <link rel="preload" href="fonts/opensans400.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="fonts/opensans400.woff" as="font" type="font/woff" crossorigin="">
  <link rel="preload" href="fonts/opensans700.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="fonts/opensans700.woff" as="font" type="font/woff" crossorigin="">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="header__container">
      <a class="header__link" aria-label="Ссылка на главную страницу">
        <svg class="header__logo" width="124" height="113">
          <use xlink:href="img/sprite.svg#logo-main"></use>
        </svg>
      </a>
      <nav class="nav nav--nojs">
        <button class="nav__toggle" type="button">
          <span class="visually-hidden">Кнопка меню</span>
        </button>
        <ul class="nav__list">
          <li class="nav__item nav__item--active">
            <a class="nav__link">Главная</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">О нас</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Тарифы</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Контакты</a>
          </li>
        </ul>
        <div class="nav__contacts">
          <a class="nav__phone" href="tel:88005555555" aria-label="Позвонить в ArtLab">
            <svg width="32" height="32">
              <use xlink:href="img/sprite.svg#logo-phone"></use>
            </svg>
          </a>
          <a class="nav__email" href="mailto:artlab@mail.ru" aria-label="Написать в ArtLab">
            <svg width="30" height="22">
              <use xlink:href="img/sprite.svg#logo-email"></use>
            </svg>
          </a>
        </div>
      </nav>
    </div>
  </header>
  <main class="main">
    <section class="intro">
      <div class="intro__container">
          <ul class="intro__list">
            <li class="intro__item">
              <picture>
                <source srcset="img/business-tablet.jpg" media="(max-width: 1199px)">
                <img src="img/business.jpg" width="302" height="360" alt="Пример работы ArtLab">
              </picture>
            </li>
            <li class="intro__item">
              <picture>
                <source srcset="img/corporate-tablet.jpg" media="(max-width: 1199px)">
                <img src="img/corporate.jpg" width="301" height="433" alt="Пример работы ArtLab">
              </picture>
            </li>
            <li class="intro__item">
              <picture>
                <source srcset="img/bestapp-tablet.jpg" media="(max-width: 1199px)">
                <img src="img/bestapp.jpg" width="295" height="512" alt="Пример работы ArtLab">
              </picture>
            </li>
            <li class="intro__item">
              <picture>
                <source srcset="img/consulting-tablet.jpg" media="(max-width: 1199px)">
                <img src="img/consulting.jpg" width="301" height="433" alt="Пример работы ArtLab">
              </picture>
            </li>
            <li class="intro__item">
              <picture>
                <source srcset="img/provider-tablet.jpg" media="(max-width: 1199px)">
                <img src="img/provider.jpg" width="302" height="360" alt="Пример работы ArtLab">
              </picture>
            </li>
          </ul>
      </div>
    </section>
  </main>
  <script src="js/main.min.js"></script>
</body>

</html>
